name: Deploy to GitHub Pages

on:
  # Ejecuta el workflow cuando haces push a la rama `main`
  push:
    branches: [ main ]
  # Permite ejecutar el workflow manualmente desde la pesta√±a Actions
  workflow_dispatch:

# Permisos necesarios para desplegar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        # Puedes descomentar y ajustar estos valores si los necesitas:
        # with:
        #   path: . 
        #   node-version: 20
        #   package-manager: pnpm@latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

